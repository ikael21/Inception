version: '3.8'


services:
  # Nginx part
  webserver:
    container_name: nginx
    build:
      context: requirements/nginx/
      dockerfile: Dockerfile
    ports:
      - "443:443"
    env_file:
      - .env
    volumes:
        - web_data:/var/www/html/wordpress
    networks:
      - magic-net
    restart: always
    depends_on:
      - db

  # WordPress part
  web:
    container_name: wordpress
    build:
      context: requirements/wordpress/
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    env_file:
      - .env
    volumes:
        - web_data:/var/www/html/wordpress
    networks:
      - magic-net
    restart: always
    depends_on:
      - webserver

  # MariaDB part
  db:
    container_name: mariadb
    build:
      context: requirements/mariadb/
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
        - db_data:/var/lib/mysql
    networks:
      - magic-net
    restart: always


volumes:
  web_data:
    name: wordpress_data
    driver: local
    driver_opts:
      type: none
      device: /home/ikael/data/wordpress
      o: bind
  db_data:
    name: mariadb_data
    driver: local
    driver_opts:
      type: none
      device: /home/ikael/data/mariadb
      o: bind


networks:
  magic-net:
    driver: bridge
